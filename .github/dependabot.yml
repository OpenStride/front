version: 2
updates:
  # Production dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    groups:
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - production

  # Development dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    groups:
      development-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - development

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 3
    commit-message:
      prefix: ci
      include: scope
    labels:
      - dependencies
      - github-actions
